# --- VDN specific parameters ---
action_selector: "epsilon_greedy"
runner: "parallel"
shared_agent: True
batch_size_run: 8
buffer_size: 5000
batch_size: 128
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 100000
obs_agent_id: True 
obs_last_action: True 
standardise_rewards: False
# use the Q_Learner to train
mac: "n_mac"
agent: "n_rnn"
agent_output_type: "q"
# update the target network every {} episodes
target_update_interval: 200
learner: "nq_learner"
mixer: "vdn"
# network
mixing_embed_dim: 32
hypernet_embed: 64
lr: 0.001
td_lambda: 0.6
optimizer: 'adam'
q_lambda: False

name: "vdn"